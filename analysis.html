    function togglePopup(popup) {
      var popups = document.querySelectorAll('.popup, .apartments, .modal');
      popups.forEach(function (p) {
        if (p !== popup) {
          p.style.display = 'none';
        }
      });

    // Function to update the chart based on the selected filter
    function updateChart() {
      var chartData;
      var chartLabels;

      switch (filter) {
        case 'day':
          chartData = dailyConsumptionData;
          chartLabels = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          break;
        case 'week':
          chartData = weeklyConsumptionData;
          chartLabels = ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7']; // Adjust as needed
          break;
        case 'month':
          chartData = monthlyConsumptionData;
          chartLabels = ['January', 'February', 'March', 'April', 'May', 'June', 'July']; // Adjust as needed
          break;
        default:
          chartData = dailyConsumptionData;
          chartLabels = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          break;
      }

      myChart.data.datasets[0].data = chartData;
      myChart.data.labels = chartLabels;
      myChart.update();
    }
